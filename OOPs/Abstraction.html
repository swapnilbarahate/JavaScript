<body>
    <div class="paragraph">
        <h2>Abstraction:</h2> An abstraction is a way of hiding the implementation details and showing only the
        functionality to the users. In other words, it ignores the irrelevant details and shows only the required
        one.


        <br>
        Points to remember:
        <ul>
            <option value="">We cannot create an instance of Abstract Class.</option>
            <option value="">It reduces the duplication of code.</option>
        </ul>

    </div>

</body>

<script>
    //Example 2- Let's see an example to achieve abstraction.
    //Creating a constructor function  
    function Vehicle() {
        this.vehicleName = "vehicleName";
        throw new Error("You cannot create an instance of Abstract Class");
    }
    Vehicle.prototype.display = function () {
        return "Vehicle is: " + this.vehicleName;
    }
    //Creating a constructor function  
    function Bike(vehicleName) {
        this.vehicleName = vehicleName;
    }
    //Creating object without using the function constructor  
    Bike.prototype = Object.create(Vehicle.prototype);
    var bike = new Bike("Honda");
    document.writeln(bike.display());
</script>
<script>
    //Example 3- In this example, we use instanceof operator to test whether the object refers to the corresponding class.
    //Creating a constructor function  
    function Vehicle() {
        this.vehicleName = vehicleName;
        throw new Error("You cannot create an instance of Abstract class");
    }
    //Creating a constructor function  
    function Bike(vehicleName) {
        this.vehicleName = vehicleName;
    }
    Bike.prototype = Object.create(Vehicle.prototype);
    var bike = new Bike("Honda");
    document.writeln(bike instanceof Vehicle);
    document.writeln(bike instanceof Bike);
</script>
