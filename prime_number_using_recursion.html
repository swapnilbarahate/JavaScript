<script>
    let num;

    num = Number(num); 
    function checkPrime(diviser)
    {
        
        if(num%diviser!=0 && diviser<=num/2 && flag==0)
        {
            checkPrime(diviser++);
        }
        else if(num%diviser===0)
        {
            flag =1;
        }
      return flag;  
    }
    flag = checkPrime(diviser);
    if(flag==0)
    {
        console.log("prime");
    }

    }
</script>
