<script>
    // let str = document.getElementById("input").innerText;
    let str ="The [[1]] key can not be [[0]] it is combination of not nulll & [[2]]";
    let anskye =[
            {
                ans:"null", 
                istrue: false
            },
            {
                ans:"unique",

            },
            {
                ans:"primary", 
                istrue: false
            }
            ];
        let i=0;
        let temp=0;
        let l= str.split(" ");
        function validate()
        {
            
            while(i<l.length)
            {
                if((l[i][0]=="[" && l[i][1]=="[")&& anskye[temp].istrue==false)
                {
                    l[i]=("<span style='color:red;'>"+anskye[temp].ans+"</span>");
                    temp++;
                }
                else if(l[i][0]=="[" && l[i][1]=="[")
                {
                    l[i]=("<span style='color:green;'>"+anskye[temp].ans+"</span>");
                    temp++;
                }
                i++;
            }
            str= l.join(" ");
            document.getElementById("op").innerHTML=str;
        }
