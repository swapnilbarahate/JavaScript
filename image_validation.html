<html>

<body>
    <script type="text/javascript">
        function validate() {
            var name = document.f1.name.value;
            var passwordlength = document.f1.password.value.length;
            var status = false;
            if (name == "") {
                document.getElementById("namelocation").innerHTML =
                    "<img src='D:/swapnil2022/other/passport1.png' alt='passport1'> Please enter your name";
                status = false;
            } else {
                document.getElementById("namelocation").innerHTML = " <img src='‪D:/swapnil2022/other/swapnil_passport.png' alt='passport'>";
                status = true;
            }

            if (passwordlength < 6) {
                document.getElementById("passwordlocation").innerHTML =
                    " <img src='D:/swapnil2022/other/passport1.png' alt='passport1'> Password must be greater than 6";
                status = false;
            } else {
                document.getElementById("passwordlocation").innerHTML = "<img src='‪D:/swapnil2022/other/swapnil_passport.png' alt='passport'>";
            }

            return status;
        }
    </script>
    <form name="f1" action="image_validation.html" onsubmit="return validate()">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" />
                    <span id="namelocation" style="color:red"></span></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" />
                    <span id="passwordlocation" style="color:red"></span></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="register" /> </td>
            </tr>
        </table>
        <div style="width: 220px;height: 220px;margin-top: 10px; border: 2px solid black;">
            <img src="D:/swapnil2022/other/swapnil_passport.png" alt='passport1'>
        </div>
    </form>
</body>

</html>
