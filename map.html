    <h3>map function in javaScript</h3>

<script>
    //map function vaprun apan mathematical operation karu shakto
    //transformation of array usint map function
    const arr = [5, 4, 6, 8, 3];
    //op duble =[10,8,12,16,6]
    //op triple =[15,12,18,24,9]
    //op binary =['0101', '0100', '0110', '1000', '0011']
    function double(x) {
        return x * 2
    }
    let output = arr.map(double);
    console.log(output);
    //second way
    output = arr.map((x) => {
        return x * 2;
    });
    console.log(output);


    function triple(x) {
        return x * 3;
    }
    output = arr.map(triple);
    console.log(output);

    function binary(x) {
        return x.toString(2);
    }
    output = arr.map(binary);
    console.log(output);

    //second way
    output = arr.map((x) => x.toString(2));
    console.log(output);
</script>
