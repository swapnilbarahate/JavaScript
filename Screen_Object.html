<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen_Object</title>
</head>

<body>
    <h3>Screen Object</h3>
    <p>The JavaScript screen object holds information of browser screen.
        <br> can be used to display screen width, height, colorDepth, pixelDepth etc.
        <br> The navigator object is the window property, so it can be accessed by:</p>
    output:
</body>
<script>
    document.writeln("<br/>screen.width: " + screen.width);
    document.writeln("<br/>screen.height: " + screen.height);
    document.writeln("<br/>screen.availWidth: " + screen.availWidth);
    document.writeln("<br/>screen.availHeight: " + screen.availHeight);
    document.writeln("<br/>screen.colorDepth: " + screen.colorDepth);
    document.writeln("<br/>screen.pixelDepth: " + screen.pixelDepth);
</script>

</html>
