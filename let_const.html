<!DOCTYPE html>
<html>
    <head>
        <title>block scope</title>
    </head>
    <body>
        <p>let and const are block scope variable</p>
        <p>this is also known as compound statement</p>
    </body>
    <script >
        function x(){  
            for(let i=1;i<=5;i++){
            setTimeout(function (){
                console.log(i);
                console.log("<br>");
            },3000);
        }
    }
        x();
    </script>
    </html>
